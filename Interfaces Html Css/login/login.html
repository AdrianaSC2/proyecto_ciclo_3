<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login usuarios Los Sprinters</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="login">

        <h1 class="logo">Inicie <span>Sesión</span></h1>

        <div class="login-wrapper animated bounceInUp">
            <div class="login-form">
                <h3>Dirección de correo</h3>
                <form action="">
                    
                    <p>
                        <label>Correo Gmail</label>
                        <input type="email" name="email">
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                    
                    
                </form>
            </div>
            <div class="contact-info">
                <h4>Los Sprinters</h4>
                
                <p>Para iniciar sesión solo debe ingresar su correo de Gmail y presionar la tecla enviar</p>
                <p></p>
                <p class="block">
                        <button>
                            Registrarse
                        </button>
                    </p>
            </div>
        </div>

    </div>

</body>
</html>
