<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    
    <link href="interfazUsuario.css" rel="stylesheet">
    <script src="interfazUsuario.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Gestión de Usuarios</title>
</head>
<body>  

    
    <div class="container">

        <h1 class = "titulo">Gestión de <span class = "titulo_color">Usuarios</span> </h1>

        <nav class="menunav"> 
            <a  href="interfazUsuario.html" target="_self"><button class = "boton-navegacion"><br>Inicio</button></a>
            <a  href="interfazUsuario.html" target="_self"><button class = "boton-navegacion">Gestion de Productos</button></a>
            <a  href="interfazUsuario.html" target="_self"><button class = "boton-navegacion">Gestion de Ventas</button></a>
            <a  href="interfazUsuario.html" target="_self"><button class = "boton-navegacion">Gestion de Usuarios</button></a>
        </nav> 


        <div class="content-wrapper">

            <table id="myTable" class="formulario">
                <tr>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>    
                <tr>
                    <td><div>
                        <input type="text"  placeholder="Ingresar nombre" aria-label="Recipient's username" aria-describedby="button-addon2">
                       
                      </div></td>
                    <td><div>
                        <input type="text"  placeholder="Ingresar cédula" aria-label="Recipient's username" aria-describedby="button-addon2">
                       
                      </div></td>
                    <td><select>
                        <option selected>Seleccionar rol</option>
                        <option value="1">Administrador</option>
                        <option value="2">Vendedor</option>
                        </select></td>
                    <td><select>
                        <option selected>Seleccionar estado</option>
                        <option value="1">Autorizado</option>
                        <option value="2">Pendiente</option>
                        <option value="3">No autorizado</option>
                        </select></td>
                        <td> <input type ='button' class = boton_eliminar value = 'X' onclick = "deleteRow (this)"> </ td>
                    
                </tr>
            </table>
            <input type = "button" class = boton_agregar value = '+' onclick = "insertRowInTable ();" value = "Agregar fila" />


            <button class = "logout">Logout</button>
        </div>
        
    </div>
   
    
   

</body>
</html>
